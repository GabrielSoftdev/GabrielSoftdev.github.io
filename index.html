<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/custom.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container container-fluid">
        <section class="row app_header">
          <span class="bar">
            <a href="" class="navbar_brand_link btn btn-outline-light">
              <span class="fas fa-bars"></i>
            </a>
          </span>
          <span class="title">
            <h1>E-Commerce</h1>
          </span>
          <span class="share">
            <a href="" class="share_link btn btn-outline-light">
              <i class="fas fa-share-alt"></i>
            </a>
          </span>
        </section>
        <section class="pesquisa">
            <div class="search_area">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Procurando por ... ?" aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>
        </section>
        <section class="row search_engine justify-content-between">
          <div class="row categorias">
            <span>Categoria:</span>
            <select class="form-select" aria-label="Default select example">
              <option selected value="0">Todos</option>
              <option value="1">Categoria 1</option>
              <option value="2">Categoria 2</option>
              <option value="3">Categoria 3</option>
            </select>
          </div>
          <div class="filtros">
            <span type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_filtros">
              Filtrar&nbsp;&nbsp; <i class="fas fa-sliders-h"></i>
            </span>
          </div>
          <div class="modal fade modal-dialog modal-dialog-centered" id="modal_filtros" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="produtos tab-content" id="myTabContent">
          <!--  -->
        </section>
   </div>
   <!-- <script src="https://kit.fontawesome.com/c37ee8f7ad.js" crossorigin="anonymous"></script> -->
   <script src="fontawesome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
